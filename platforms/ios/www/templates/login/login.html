<ion-view view-title="Login" hide-nav-bar="true" class="login">
	<ion-content>
		<div class="trademark">
			<center>
				<img src="img/toohtrends.png" width="80%" />
			</center>
		</div>
		<br clear="all" />
		<br clear="all" />
		<div class="social">
			<center>
				<button class="button twitter" ng-click="login('twitter');">Login with Twitter</button>
				<br />
				<button class="button facebook" ng-click="login('facebook');">Login with Facebook</button>
				<br />
				<button class="button google" ng-click="login('google');">Login with Google +</button>
				<br />
				<button class="button github" ng-click="login('github');">Login with GitHub</button>
				<br />
				<br />
				<span class="anonymous" ng-click="login('anonymous')">Continue Anonymous</span>
			</center>
		</div>
		<br clear="all" />
		<br clear="all" />
		<div class="quote">
			<center>For every thought, a spotlight.</center>
		</div>
	</ion-content>
</ion-view>
